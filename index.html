<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/*
				git操作的具体步骤
				1、cd路径进入当前目录
				2、配置git基本操作
				【注】没有消息就是好消息。
				3、git init在本地进行初始化(建立暂存区)
					.git文件存储当前项目的所有版本信息
				4、工作区 => 暂存区
					git add	文件名
					git add *	提交所有文件
					git commit -m	"这一次提交的描述"
				5、查看当前工作区的状态
					git status
				6、从暂存区恢复文件到工作区
					git checkout 文件名
				7、查看工作区和暂存区版本的区别
					git diff
				8、clear		清屏操作

			*/
		</script>
	</head>
	<body>
		<h1>hello</h1>
		<h2>hhhhhh</h2>
	</body>
</html>
